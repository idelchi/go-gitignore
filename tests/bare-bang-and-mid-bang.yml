- name: bare exclamation line
  description: "A line with only ! is ignored as empty/invalid; * still ignores files"
  gitignore: |
    *
    !
  cases:
    - path: "anything"
      ignored: true

- name: exclamation inside token
  description: "! in the middle of a token is literal"
  gitignore: |
    foo!bar
  cases:
    - path: "foo!bar"
      ignored: true
    - path: "foobar"
      ignored: false
