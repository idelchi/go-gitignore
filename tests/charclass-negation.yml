- name: negated character class
  description: "[!a] should match any single char not a"
  gitignore: |
    file[!a].txt
  cases:
    - path: "fileb.txt"
      ignored: true
    - path: "filea.txt"
      ignored: false

- name: hyphen literal in class
  description: "Hyphen at edges should be literal; [!-] excludes -"
  gitignore: |
    name[-].txt
    rng[!-].txt
  cases:
    - path: "name-.txt"
      ignored: true
    - path: "rng-.txt"
      description: "- is excluded by [!-], so it should NOT match"
      ignored: false
    - path: "rnga.txt"
      ignored: true
