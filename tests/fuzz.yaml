- name: fuzzy test cases
  gitignore: |
    !*.log
    build/
    [0[]
    !*.log
    /build/
  cases:
    - path: "0"
      description: Should match the expression [0[]]
      ignored: true

- name: fuzzy test cases
  gitignore: |
    !*.log
    build/
    [1[]
    !*.log
    /build/
  cases:
    - path: "0"
      description: Should not match the expression [1[]]
      ignored: false

- name: fuzzy test cases
  gitignore: |
    !*.log
    build/
    [1[0]
    !*.log
    /build/
  cases:
    - path: "0"
      description: Should match the expression [1[0]
      ignored: true

- name: fuzzy test cases
  gitignore: |
    \\0*
  cases:
    - path: "0"
      description: Should not match the expression \\0*
      ignored: false
